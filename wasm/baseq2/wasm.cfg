// Quake 2 WASM Customisations
// ===========================

// By Gregory Maynard-Hoare

// If this is not a first-time start of the game, default.cfg should be
// executed before this file to ensure settings are reset properly.

// Basic configuration tweaks
set name "WASM Player"
set sensitivity "6"
set cl_run "1"

// Renderer alterations
set vid_fullscreen "0"
set vid_gamma "1.6"
set r_mode "17"
set r_vsync "0"
set gl_texturemode "GL_LINEAR_MIPMAP_LINEAR"
set gl1_intensity "1.5"
set gl1_overbrightbits "1"
set gl3_intensity "2"

// Console and GUI changes
set r_consolescale "1"
set r_hudscale "1"
set r_menuscale "1"
set crosshair_scale "1"

// Modern WASD key layout
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind MOUSE1 "+attack"
bind MOUSE2 "+forward"
bind MOUSE3 "+moveup"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"

// Fix conflicts with default.cfg
bind z "use silencer"
bind f "+lookup"
bind v "+lookdown"

// Tell the user the load was successful
echo "Default WASM config loaded!"
