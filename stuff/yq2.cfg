//
// This is an alternate startup script
// for Yamagi Quake II, overriding the
// default.cfg from pak0.pak. 
//
// !!! PLEASE DO NOT ALTER THIS FILE !!!
//
// Instead, put your custom stuff in
// autoexec.cfg. It's also executed
// at startup.
//

//
// KEY BINDINGS
//

unbindall

bind	1		"use Blaster"
bind	2		"use Shotgun"
bind	3		"use Super Shotgun"
bind	4		"use Machinegun"
bind	5		"use Chaingun"
bind	6		"use Grenade Launcher"
bind	7		"use Rocket Launcher"
bind	8		"use HyperBlaster"
bind	9		"use Railgun"
bind	0		"use BFG10K"

bind	MOUSE1		+attack

bind	d		+back
bind	e		+forward
bind	s		+moveleft
bind	a		+left
bind	f		+moveright
bind	g		+right

bind	TAB		inven
bind	ENTER		invuse
bind	o		invprev
bind	p		invnext
bind	BACKSPACE	invdrop

bind	MWHEELDOWN	weapprev
bind	MWHEELUP	weapnext

bind	q		"use quad damage"
bind	w		"use power shield"

bind	SHIFT		+speed

bind	SPACE		+movedown
bind	MOUSE2		+moveup

bind	PAUSE		pause

bind	F1		"cmd help"
bind	F5		"echo Quick Saving...; wait; save quick"
bind	F9		"echo Quick Loading...; wait; load quick"
bind	F12		screenshot jpg 90

bind	t		messagemode

//----------------------------------------------

//
// DEFAULT CVARS
//

set	viewsize	100
set	vid_fullscreen	0
set	sensitivity	3
set	crosshair	1
set	cl_run		1
set	hand		0
set	m_pitch		0.022
set	m_yaw		0.022
set	m_forward	1
set	m_side		0.8
set	lookspring	0
set	lookstrafe	0
set	freelook	1
